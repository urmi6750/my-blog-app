{% extends "blog/base.html" %}
{% block content %}
  <article class=" content-section">
    <img  src="{{ object.author.profile.image.url }}">
    <div >
      <div >
        <a href="#">{{ object.author }}</a>
        <small >{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
          <div>
            <a  href="{% url 'post-update' object.id %}">Update</a>
            <a href="{% url 'post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 >{{ object.title }}</h2>
      <p>{{ object.content }}</p>
    </div>
  </article>
{% endblock content %}
